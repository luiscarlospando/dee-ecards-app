<ion-header>

  <ion-navbar>
    <ion-title>{{ grupoEcard.categoria }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <p>Selecciona la E-card que desees enviar.</p>
  
  <ion-card *ngFor="let ecard of grupoEcard.ecards; let i = index">
    <ion-card-header>
      <a href="#"
      [navPush]="ecardPage"
      [navParams]="ecard">
        <img src="{{ ecard.img }}" />
      </a>
    </ion-card-header>
    <ion-card-content>
      <!-- <ion-card-title>
        {{ i + 1 }}. {{ ecard.titulo }}
      </ion-card-title> -->
      <!-- <p>
        {{ ecard.texto }}
      </p> -->
    </ion-card-content>
    <ion-row>
      <ion-col>
        <button
          ion-button
          full
          [navPush]="ecardPage"
          [navParams]="ecard">Seleccionar</button>
      </ion-col>
    </ion-row>

      <ion-col text-right>

          icon-start
          clear

      </ion-col>
    </ion-row> -->

</ion-content>
