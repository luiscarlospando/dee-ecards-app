<ion-header>

  <ion-navbar>
    <ion-title>{{ grupoEcard.categoria }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <p text-center>Selecciona la eCard que desees enviar.</p>
  
  <ion-card *ngFor="let ecard of grupoEcard.ecards; let i = index">
    <a href="#"
    [navPush]="ecardPage"
    [navParams]="ecard">
      <img src="{{ ecard.img }}" />
    </a>
    <ion-card-content>
      <button ion-button full [navPush]="ecardPage" [navParams]="ecard">Seleccionar</button>
    </ion-card-content>
  </ion-card>
</ion-content>
