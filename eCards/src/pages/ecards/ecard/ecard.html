<ion-header>

  <ion-navbar>
    <ion-title>{{ titulo }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <p>¿A quién enviarás la eCard "{{ ecard.titulo }}"?</p>

  <form (ngSubmit)="onEnviarEcard(message)" #message="ngForm">
    <ion-item>
      <ion-label floating>Tu nombre</ion-label>
      <ion-input type="text" name="nombreRemitente" ngModel required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>¿Cómo se llama la persona?</ion-label>
      <ion-input type="text" name="nombreDestinatario" ngModel required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>¿Cuál es el email de la persona?</ion-label>
      <ion-input type="email" name="emailDestinatario" ngModel required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Mensaje</ion-label>
      <ion-input type="textarea" name="mensaje" ngModel required></ion-input>
    </ion-item>

    <ion-input type="hidden" name="nombreEcard" [(ngModel)]="ecard.titulo" required></ion-input>
    <ion-input type="hidden" name="imagen" [(ngModel)]="ecard.img" required></ion-input>

    <button type="submit" ion-button full [disabled]="!message.valid">Enviar</button>
  </form>

  <hr>

  <button ion-button full (click)="onBackToHome()">Regresar al inicio</button>

</ion-content>
