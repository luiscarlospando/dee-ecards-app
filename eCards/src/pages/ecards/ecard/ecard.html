<ion-header>

  <ion-navbar>
    <ion-title>{{ titulo }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <p>¿A quién enviarás la eCard?<!--"{{ ecard.titulo }}"--></p>

  <form (ngSubmit)="onEnviarEcard(message)" #message="ngForm">
    <ion-list>
      <ion-item>
        <ion-label floating>¿Cómo se llama la persona?</ion-label>
        <ion-input type="text" name="nombreDestinatario" ngModel required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>¿Cuál es el email de la persona?</ion-label>
        <ion-input type="email" name="emailDestinatario" pattern="[A-Za-z0-9._%+-]{2,}@[a-zA-Z-_.]{2,}[.]{1}[a-zA-Z]{2,}" ngModel required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Mensaje</ion-label>
        <ion-input type="textarea" name="mensaje" maxlength="140" ngModel required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Tu nombre</ion-label>
        <ion-input type="text" name="nombreRemitente" ngModel required></ion-input>
      </ion-item>

      <ion-input type="hidden" name="nombreEcard" [(ngModel)]="ecard.titulo" required></ion-input>
      <ion-input type="hidden" name="imagen" [(ngModel)]="ecard.img" required></ion-input>
    </ion-list>

    <button type="submit" ion-button full [disabled]="!message.valid">Enviar <ion-icon name="send"></ion-icon></button>
  </form>

  <hr>

  <ion-grid>
    <ion-row>
      <ion-col col-6>
        <ion-buttons end>
          <button ion-button full (click)="onBackToHome()">
            <ion-icon name="home"></ion-icon>
            Inicio
          </button>
        </ion-buttons>
      </ion-col>
      <ion-col col-6>
        <ion-buttons end>
          <button ion-button full (click)="onBackToPrev()">
            <ion-icon name="arrow-back"></ion-icon>
            Regresar
          </button>
        </ion-buttons>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
