<ion-header>

  <ion-navbar>
    <ion-title>{{ nombre }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form (ngSubmit)="onAddPlace(f.value)" #f="ngForm">
    <ion-item>
      <ion-label>Nombre {{ nombre }}</ion-label>
      <ion-input type="text" name="nombre" ngModel required></ion-input>
      <hr>
      <ion-label>Email</ion-label>
      <ion-input type="text" name="email" ngModel required></ion-input>
      <hr>
      <ion-label>Mensaje</ion-label>
      <ion-input type="textarea" name="mensaje" ngModel required></ion-input>
    </ion-item>
    <button ion-button full type="submit" [disabled]="!f.valid">Enviar</button>
  </form>

  <button ion-button (click)="onBackToHome()">Regresar al inicio</button>

</ion-content>
