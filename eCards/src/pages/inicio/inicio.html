  <ion-navbar>

    <ion-title>{{ titulo }}</ion-title>

<ion-content>
  <div class="dee-logo">
    <img src="../../assets/imgs/dee_logo_unicolor_blanco.svg" />
  </div>

  <br>
  <hr>

  <h3 text-center>Selecciona una categor√≠a</h3>

  <ion-list>
    <button
      ion-item *ngFor="let grupoEcard of coleccionEcards"
      [navPush]="ecardsPage"
      [navParams]="grupoEcard">
      <img class="icono" src="../assets/imgs/iconos/{{ grupoEcard.icono }}.svg" item-left>
      <!-- <ion-icon [name]="grupoEcard.icono" item-left></ion-icon> -->
      <h3>{{ grupoEcard.categoria | uppercase }}</h3>
      <p *ngIf="grupoEcard.ecards.length === 1">{{ grupoEcard.ecards.length }} E-card</p>
      <p *ngIf="grupoEcard.ecards.length != 1">{{ grupoEcard.ecards.length }} E-cards</p>
    </button>
  </ion-list>

  <!-- <button ion-button color="primary" (click)="onLoadEcards()" full>E-cards</button> -->
