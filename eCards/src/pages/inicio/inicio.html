<ion-header>

  <ion-navbar>
    <ion-buttons end>
      <button ion-button (click)="onLoadEcards()">
        <ion-icon name="send"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>{{ titulo }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="dee-logo">
    <img src="../../assets/imgs/logo-dee.png" />
  </div>

  <br>
  <hr>

  <h3 text-center>Selecciona una categor√≠a</h3>

  <ion-list>
    <button
      ion-item *ngFor="let grupoEcard of coleccionEcards"
      [navPush]="ecardsPage"
      [navParams]="grupoEcard">
      <ion-icon [name]="grupoEcard.icono" item-left></ion-icon>
      <h3>{{ grupoEcard.categoria | uppercase }}</h3>
      <p>{{ grupoEcard.ecards.length }} eCards</p>
    </button>
  </ion-list>

  <!-- <button ion-button color="primary" (click)="onLoadEcards()" full>eCards</button> -->
</ion-content>
